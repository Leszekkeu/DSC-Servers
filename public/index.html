    <body>
        <div id="opacity">
            <div id="preloader"></div>
        </div>
        <div id="container">
            <noscript>Turn on JavaScript!</noscript>
            <!-- default -->
            <div class="section" id="login">
                <div>
                    <img src="discord-logo.svg" alt="discord-logo" id="img-logo">
                </div>
                <p class="join-info">Add your Server here!</p>
                <h1>Discord Servers</h1>
                <button id="login-btn-show"><b>Login</b></button>
                <button id="register-btn-show"><b>Register</b></button>
                <img src="help-icon.svg" alt="reset pass" id="reset">
            </div>
            <!-- login -->
            <div class="section" id="login-cnt">
                <img src="close.svg" class="back" alt="back" id="back-login">
                <p class="join-info">Login to Leszekk.eu DSC Servers</p>
                <h1>Login</h1>
                <input class="text-inpt" id="email-inpt" type="email" placeholder="your e-mail"/>
                <input class="text-inpt" id="password-inpt" type="password" placeholder="your password"/>
                <button id="login-btn"><b>Login</b></button>
                <p class="error" id="login-err"></p>
            </div>
            <!-- password reset -->
            <div class="section" id="reset-cnt">
                <img src="close.svg" class="back" alt="back" id="back-reset">
                <h2>Reset Password</h2>
                <div id="reset-inpts">
                    <input class="text-inpt" id="reset-inpt" type="email" placeholder="your e-mail"/>
                    <button id="reset-btn"><b>reset</b></button>
                    <p class="error" id="reset-err"></p>       
                </div>
                <div id="reset-sent">
                    <hr>
                    <h2>Sent!</h2>
                </div>
            </div>
            <!-- register -->
            <div class="section" id="register-cnt">
                <img src="close.svg" class="back" alt="back" id="back-register">
                <h1>Register</h1>
                <input class="text-inpt" id="email-register" type="email" placeholder="your e-mail"/>
                <input class="text-inpt" id="password-register" type="password" placeholder="your password"/>
                <input class="text-inpt" id="password2-register" type="password" placeholder="your password"/>
                <button id="register-btn"><b>Register</b></button>
                <p class="error" id="register-err"></p>
            </div>
            <!-- logged -->
            <div class="section" id="logged-cnt">
                <img src="sign-out.svg" class="back" alt="Sign Out" id="logout">
                <h3 id="ays">Add Your Server!</h3>
                <div id="add-info">
                    <hr>
                    <p>The Discord invitation link must be permanent!</p>
                    <p>By adding a link, you agree to the <a target="_blank" href="https://discordapp.com/terms">terms</a>.</p>
                    <button id="show-add"><b>I Agree</b></button>
                    <div id="verify">
                        <hr>
                        <button id="send-verify"><b>Verify E-Mail</b></button>
                        <button id="check-verify"><b>Check</b></button>
                        <p class="error" id="verify-err"></p>
                    </div>
                </div>
                <div id="add-inpts">
                    <input class="text-inpt" id="invite-inpt" type="text" placeholder="Invite URL"/>
                    <input class="text-inpt" id="url-invite-inpt" type="text" placeholder="Your custom url name"/>
                    <input class="text-inpt" id="name-invite-inpt" type="text" placeholder="Server's name"/>
                    <button id="add-btn"><b>Add</b></button>
                    <p class="error" id="add-err"></p>
                </div>
                <div id="add-ok">
                    <div id="generated-invite"></div>
                    <button id="ok-btn"><b>ok</b></button>
                </div>
            </div>
            <!-- server info -->
            <div class="section" id="general">
                <div>
                    <img src="discord-logo.svg" alt="discord-logo" id="img-logo">
                </div>
                <div id="server-info">
                    <p class="join-info">Powered by Leszekk.eu</sp>
                    <h1 id="server-name"></h1>
                    <button id="join-btn"><b>Join</b></button>
                    <div id="gc">
                        <div class="g-recaptcha" data-theme="dark" data-callback="verifyCallback" data-sitekey="6LfxCG8UAAAAANuIUtL27dhBY_MUaFj-O2nvCg7D"></div>
                    </div>
                </div>
                <div id="server-err">
                    <p class="error" id="info-err">Error!</p>
                </div>

            </div>
        </div>
